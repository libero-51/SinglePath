<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Load async</title>
  <script src="../../__js/babylon.js"></script> 
  <script src="../../__js/babylonjs.loaders.js"></script>
   <style>
    html, body {overflow: hidden;width: 100%;height: 100%;margin: 0;padding: 0;}
    #renderCanvas {width: 100%;height: 100%;touch-action: none;}
    #canvasZone {width: 100%;height: 100%;}
  </style>
</head>
<body>
  <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
  <script>
    var canvas = document.getElementById("renderCanvas");
    var startRenderLoop = function (engine, canvas) {
      engine.runRenderLoop(function () {
        if (sceneToRender && sceneToRender.activeCamera) {sceneToRender.render();}});}

    var engine = null;
    var scene = null;
    var sceneToRender = null;
    var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
    var createScene = async function () {
      var scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera1", -Math.PI / 2, Math.PI /2, 40, new BABYLON.Vector3(0, 0, 0));
      camera.attachControl(canvas, true);
      camera.setTarget(BABYLON.Vector3.Zero());
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 5;
      const result = await BABYLON.SceneLoader.ImportMeshAsync("", "", "Lucy.glb", scene);
  /*
      result.meshes.forEach(m => {
          m.material = new BABYLON.StandardMaterial("");
          m.material.diffuseColor = new BABYLON.Color3(Math.random(),Math.random(),Math.random());
      });
   */  
      return scene;
    };
    window.initFunction = async function() {
      var asyncEngineCreation = async function() {
        try {
        return createDefaultEngine();
        } catch(e) {
        console.log("the available createEngine function failed. Creating the default engine instead");
        return createDefaultEngine();
        }
      }

      window.engine = await asyncEngineCreation();
      if (!engine) throw 'engine should not be null.';
      startRenderLoop(engine, canvas);
      window.scene = createScene();};
      initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });});
      window.addEventListener("resize", function () {engine.resize();});
    </script>
</body>
</html>
